<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>La Terre</title>
  <style>
    :root {
      color-scheme: dark;
      --star-color: rgba(255, 255, 255, 0.85);
      --ocean-dark: #0d1f3e;
      --ocean-light: #1b4b7a;
      --ocean-mid: #155b9a;
      --atmosphere: rgba(92, 170, 255, 0.25);
      --landmass: #8ecf8b;
      --continent-1: rgba(92, 153, 82, 0.8);
      --continent-2: rgba(205, 182, 111, 0.8);
      --visitor-pill: rgba(5, 34, 74, 0.65);
      --visitor-border: rgba(92, 170, 255, 0.15);
      --delete-gradient: linear-gradient(135deg, #ff4f6d, #d62839);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Segoe UI", Helvetica, Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #1a2a4a, #020616 70%);
      color: #f0f7ff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .space {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 3rem;
      text-align: center;
      position: relative;
    }

    .space::before,
    .space::after {
      content: "";
      position: absolute;
      inset: -50vh -50vw;
      background-image:
        radial-gradient(var(--star-color) 0 1px, transparent 1px),
        radial-gradient(var(--star-color) 0 1px, transparent 1px);
      background-size: 160px 160px, 200px 200px;
      background-position: 0 0, 80px 60px;
      opacity: 0.4;
      animation: drift 90s linear infinite;
      pointer-events: none;
    }

    .space::after {
      opacity: 0.2;
      filter: blur(1px);
      animation-duration: 130s;
      animation-direction: reverse;
    }

    h1 {
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      letter-spacing: 0.2rem;
      text-transform: uppercase;
      text-shadow: 0 0 10px rgba(90, 140, 255, 0.6);
    }

    .earth-wrapper {
      position: relative;
      width: min(60vw, 320px);
      aspect-ratio: 1 / 1;
      display: grid;
      place-items: center;
      filter: drop-shadow(0 0 30px rgba(46, 116, 255, 0.5));
    }

    .earth {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background:
        radial-gradient(circle at 25% 30%, rgba(255, 255, 255, 0.65), rgba(255, 255, 255, 0) 35%),
        radial-gradient(circle at 60% 55%, rgba(180, 220, 255, 0.4), rgba(180, 220, 255, 0) 70%),
        linear-gradient(140deg, rgba(27, 91, 154, 0.85), rgba(13, 31, 62, 0.95)),
        radial-gradient(circle at 30% 30%, var(--ocean-light), var(--ocean-dark));
      background-blend-mode: screen, lighten, overlay, normal;
      position: relative;
      overflow: hidden;
      box-shadow:
        inset 0 0 40px rgba(0, 0, 0, 0.5),
        inset -10px -10px 25px rgba(0, 0, 0, 0.55),
        0 0 25px rgba(46, 116, 255, 0.4);
    }

    .earth::before {
      content: "";
      position: absolute;
      inset: -10%;
      background: radial-gradient(circle at 50% 35%, var(--atmosphere), transparent 55%);
      filter: blur(15px);
      z-index: 1;
    }

    .earth::after {
      content: "";
      position: absolute;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg%20xmlns%3D%22http%3A//www.w3.org/2000/svg%22%20viewBox%3D%220%200%20400%20200%22%3E%0A%20%20%3Crect%20width%3D%22400%22%20height%3D%22200%22%20fill%3D%22none%22/%3E%0A%20%20%3Cpath%20fill%3D%22%238ecf8b%22%20d%3D%22M60%20120%20C40%2080%20100%2050%20150%2070%20C190%2085%20205%20125%20180%20155%20C150%20185%2090%20170%2060%20120%20Z%22/%3E%0A%20%20%3Cpath%20fill%3D%22%238ecf8b%22%20d%3D%22M150%2060%20C170%2040%20210%2035%20240%2060%20C260%2080%20250%20110%20220%20115%20C195%20120%20165%2095%20150%2060%20Z%22/%3E%0A%20%20%3Cpath%20fill%3D%22%238ecf8b%22%20d%3D%22M230%20110%20C245%2070%20310%2045%20350%2070%20C380%2090%20390%20130%20365%20155%20C340%20180%20290%20180%20255%20160%20C235%20150%20225%20130%20230%20110%20Z%22/%3E%0A%20%20%3Cpath%20fill%3D%22%238ecf8b%22%20d%3D%22M300%20140%20C320%20125%20350%20125%20365%20150%20C380%20175%20360%20200%20325%20200%20C295%20200%20280%20175%20285%20155%20C290%20150%20295%20145%20300%20140%20Z%22/%3E%0A%20%20%3Cpath%20fill%3D%22%238ecf8b%22%20d%3D%22M270%2060%20C280%2040%20320%2035%20345%2050%20C365%2060%20370%2085%20355%20105%20C340%20120%20310%20115%20285%20100%20C275%2090%20265%2075%20270%2060%20Z%22/%3E%0A%3C/svg%3E");
      background-size: 200% 100%;
      background-repeat: repeat-x;
      background-position: 0% 50%;
      animation: rotate 28s linear infinite;
      opacity: 0.88;
      mix-blend-mode: lighten;
      z-index: 2;
    }

    .glow-ring {
      position: absolute;
      width: 120%;
      height: 120%;
      border-radius: 50%;
      border: 1px solid rgba(92, 170, 255, 0.35);
      filter: blur(1px);
      animation: pulse 8s ease-in-out infinite;
    }

    .caption {
      max-width: min(85vw, 520px);
      line-height: 1.6;
      font-size: 1.05rem;
      opacity: 0.85;
    }

    .visitor-form {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      align-items: center;
      background: rgba(3, 19, 48, 0.55);
      padding: 1.25rem 1.75rem 1.5rem;
      border-radius: 1rem;
      border: 1px solid rgba(92, 170, 255, 0.25);
      box-shadow: 0 0 15px rgba(46, 116, 255, 0.25);
      backdrop-filter: blur(6px);
    }

    .visitor-form label {
      font-size: 0.95rem;
      letter-spacing: 0.04rem;
      text-transform: uppercase;
      color: rgba(210, 230, 255, 0.9);
    }

    .visitor-form input[type="text"] {
      width: min(260px, 70vw);
      padding: 0.65rem 0.9rem;
      border-radius: 999px;
      border: 1px solid rgba(92, 170, 255, 0.45);
      background: rgba(1, 12, 30, 0.6);
      color: #f0f7ff;
      font-size: 1rem;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .visitor-form input[type="text"]::placeholder {
      color: rgba(210, 230, 255, 0.6);
    }

    .visitor-form input[type="text"]:focus {
      outline: none;
      border-color: rgba(130, 200, 255, 0.9);
      box-shadow: 0 0 12px rgba(92, 170, 255, 0.6);
    }

    .visitor-form button {
      margin-top: 0.25rem;
      padding: 0.6rem 1.6rem;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      font-weight: 600;
      letter-spacing: 0.02rem;
      color: #031330;
      background: linear-gradient(135deg, #4de593, #2cc76b);
      box-shadow: 0 8px 16px rgba(47, 217, 125, 0.35);
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .visitor-form button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(47, 217, 125, 0.45);
    }

    .visitor-form button:focus-visible {
      outline: 2px solid rgba(230, 255, 242, 0.9);
      outline-offset: 3px;
    }

    .visitor-list {
      list-style: none;
      margin: 0;
      padding: 0;
      width: min(260px, 70vw);
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
      font-size: 0.95rem;
      color: rgba(230, 245, 255, 0.9);
    }

    .visitor-list li {
      padding: 0.45rem 0.75rem;
      border-radius: 1rem;
      background: var(--visitor-pill);
      border: 1px solid var(--visitor-border);
      box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.08);
    }

    .visitor-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.6rem;
    }

    .visitor-item-name {
      flex: 1;
      text-align: left;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .visitor-item-delete {
      border: none;
      background: red !important;
      border-radius: 999px;
      padding: 0.35rem 0.85rem;
      font-size: 0.82rem;
      font-weight: 600;
      letter-spacing: 0.01rem;
      color: #ffecec !important;
      background: var(--delete-gradient);
      box-shadow: 0 6px 12px rgba(214, 40, 57, 0.35);
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
    }

    .visitor-item-delete:hover {
      transform: translateY(-1px);
      box-shadow: 0 8px 16px rgba(214, 40, 57, 0.45);
    }

    .visitor-item-delete:focus-visible {
      outline: 2px solid rgba(255, 235, 240, 0.9);
      outline-offset: 3px;
    }

    @keyframes rotate {
      from { background-position: 0% 50%; }
      to { background-position: -100% 50%; }
    }

    @keyframes drift {
      from { transform: translate3d(0, 0, 0); }
      to { transform: translate3d(100px, 80px, 0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.7; }
      50% { transform: scale(1.05); opacity: 0.3; }
    }

    @media (max-width: 600px) {
      .space {
        padding: 2rem 1.5rem 3rem;
        gap: 1.5rem;
      }

      .caption {
        font-size: 0.95rem;
      }

      .visitor-form {
        padding: 1rem 1.25rem 1.3rem;
        gap: 0.6rem;
      }
    }
  </style>
</head>
<body>
  <main class="space" aria-labelledby="title">
    <h1 id="title">Notre Planete, la Terre</h1>
    <div class="earth-wrapper" role="img" aria-label="Representation stylisee de la Terre">
      <div class="earth"></div>
      <span class="glow-ring" aria-hidden="true"></span>
    </div>
    <p class="caption">
      Berceau de la vie telle que nous la connaissons, la Terre est une sphere bleue recouverte d oceans et de
      continents. Cette representation stylisee illustre son atmosphere lumineuse, sa diversite de paysages et sa
      rotation incessante dans le silence du cosmos.
    </p>
    <form class="visitor-form" aria-label="Inscription du nom">
      <label for="visitor-name">Ton nom d explorateur</label>
      <input id="visitor-name" name="visitor-name" type="text" placeholder="&#201;cris ton nom ici" autocomplete="name" inputmode="text" autofocus>
      <button type="submit">Entrer</button>
      <ul class="visitor-list" aria-live="polite" aria-label="Liste des explorateurs"></ul>
    </form>
  </main>
  <script>
    (function () {
      var STORAGE_KEY = 'earthVisitorNames';
      var form = document.querySelector('.visitor-form');
      var input = document.getElementById('visitor-name');
      var list = document.querySelector('.visitor-list');
      var names = [];

      if (!form || !input || !list) {
        return;
      }

      function saveNames() {
        try {
          localStorage.setItem(STORAGE_KEY, JSON.stringify(names));
        } catch (error) {
          // Stockage indisponible, ignorer pour ne pas bloquer l experience.
        }
      }

      function renderList() {
        list.innerHTML = '';

        names.forEach(function (name, index) {
          var item = document.createElement('li');
          item.className = 'visitor-item';

          var label = document.createElement('span');
          label.className = 'visitor-item-name';
          label.textContent = name;

          var button = document.createElement('button');
          button.type = 'button';
          button.className = 'visitor-item-delete';
          button.dataset.index = String(index);
          button.textContent = 'Supprimer';

          item.appendChild(label);
          item.appendChild(button);
          list.appendChild(item);
        });
      }

      function addName(value) {
        names.push(value);
        saveNames();
        renderList();
      }

      function deleteName(index) {
        if (index > -1 && index < names.length) {
          names.splice(index, 1);
          saveNames();
          renderList();
        }
      }

      function loadNames() {
        try {
          var stored = localStorage.getItem(STORAGE_KEY);
          if (stored) {
            var parsed = JSON.parse(stored);
            if (Array.isArray(parsed)) {
              names = parsed
                .map(function (entry) { return typeof entry === 'string' ? entry.trim() : ''; })
                .filter(function (entry) { return entry.length > 0; });
            }
          }
        } catch (error) {
          names = [];
        }
      }

      form.addEventListener('submit', function (event) {
        event.preventDefault();
        var value = input.value.trim();

        if (!value) {
          input.focus();
          return;
        }

        addName(value);
        input.value = '';
        input.focus();
      });

      list.addEventListener('click', function (event) {
        var target = event.target;
        if (target && target.classList.contains('visitor-item-delete')) {
          var index = Number(target.dataset.index);
          if (!Number.isNaN(index)) {
            deleteName(index);
          }
        }
      });

      loadNames();
      renderList();
    })();
  </script>
</body>
</html>
