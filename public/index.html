<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Collecte de soumissions</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: "Segoe UI", sans-serif;
        background-color: #0f172a;
        color: #f1f5f9;
      }

      body {
        margin: 0;
        padding: 2rem;
        display: flex;
        justify-content: center;
      }

      main {
        max-width: 720px;
        width: 100%;
        background: rgba(15, 23, 42, 0.65);
        border-radius: 16px;
        padding: 2rem;
        box-shadow: 0 20px 40px rgba(15, 23, 42, 0.45);
      }

      h1 {
        margin-bottom: 1rem;
        font-size: 2rem;
        text-align: center;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }

      label {
        font-weight: 600;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      input,
      textarea,
      button {
        font: inherit;
      }

      input,
      textarea {
        width: 100%;
        padding: 0.75rem;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background-color: rgba(15, 23, 42, 0.8);
        color: inherit;
      }

      textarea {
        min-height: 160px;
        resize: vertical;
      }

      .consent {
        display: flex;
        gap: 0.75rem;
        align-items: flex-start;
      }

      .consent input {
        width: auto;
        margin-top: 0.25rem;
      }

      button {
        padding: 0.85rem 1.4rem;
        border-radius: 999px;
        border: none;
        background: linear-gradient(135deg, #22d3ee, #6366f1);
        color: #0f172a;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.15s ease, box-shadow 0.15s ease;
      }

      button:hover,
      button:focus {
        transform: translateY(-1px);
        box-shadow: 0 10px 30px rgba(99, 102, 241, 0.45);
      }

      .toast {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(15, 23, 42, 0.9);
        padding: 1rem 1.25rem;
        border-radius: 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        opacity: 0;
        transform: translateY(-10px);
        transition: opacity 0.2s ease, transform 0.2s ease;
        max-width: 280px;
        pointer-events: none;
      }

      .toast.visible {
        opacity: 1;
        transform: translateY(0);
      }

      .toast.error {
        border-color: rgba(248, 113, 113, 0.35);
        background: rgba(220, 38, 38, 0.85);
        color: #fff;
      }

      .help {
        font-size: 0.875rem;
        opacity: 0.75;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Partage ton exploration</h1>
      <p class="help">
        Les informations envoyées sont stockées de manière sécurisée. Ton adresse IP est anonymisée
        et tu peux demander la suppression de tes données à tout moment.
      </p>
      <form id="submission-form" autocomplete="off">
        <label for="email">Email (optionnel)</label>
        <input id="email" name="email" type="email" placeholder="nom@example.com" />

        <label for="payload">
          Contenu JSON
          <span class="help">Ex: { "message": "Bonjour" }</span>
        </label>
        <textarea id="payload" name="payload" placeholder='{"message":"Bonjour"}'></textarea>

        <label class="consent">
          <input id="consent" name="consent" type="checkbox" required />
          <span>J'accepte la politique de confidentialité et le traitement de mes données.</span>
        </label>

        <button type="submit">Envoyer ma découverte</button>
      </form>
    </main>

    <div id="toast" class="toast" role="status" aria-live="polite"></div>

    <script type="module">
      const form = document.getElementById('submission-form');
      const toast = document.getElementById('toast');
      let csrfToken = '';

      async function refreshCsrf() {
        const response = await fetch('/csrf', {
          credentials: 'include'
        });

        if (!response.ok) {
          throw new Error('Impossible de récupérer le token CSRF.');
        }

        const data = await response.json();
        csrfToken = data.csrfToken;
      }

      function showToast(message, isError = false) {
        toast.textContent = message;
        toast.classList.toggle('error', isError);
        toast.classList.add('visible');
        setTimeout(() => toast.classList.remove('visible'), 3500);
      }

      async function sendSubmission(event) {
        event.preventDefault();

        if (!csrfToken) {
          try {
            await refreshCsrf();
          } catch (error) {
            showToast(error.message, true);
            return;
          }
        }

        const formData = new FormData(form);
        const email = formData.get('email');
        const consent = formData.get('consent') === 'on';
        const rawPayload = formData.get('payload');

        let payload;
        try {
          payload = JSON.parse(rawPayload || '{}');
        } catch (error) {
          showToast('Payload JSON invalide.', true);
          return;
        }

        if (!payload || typeof payload !== 'object' || Array.isArray(payload)) {
          showToast('Le payload doit être un objet JSON.', true);
          return;
        }

        if (!consent) {
          showToast('Le consentement est obligatoire.', true);
          return;
        }

        try {
          const response = await fetch('/api/submissions', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'x-csrf-token': csrfToken
            },
            credentials: 'include',
            body: JSON.stringify({
              email: email ? String(email) : undefined,
              payload,
              consent
            })
          });

          if (!response.ok) {
            const errorBody = await response.json().catch(() => ({ error: 'Erreur inconnue.' }));
            throw new Error(errorBody.error || 'Impossible d'envoyer la soumission.');
          }

          const result = await response.json();
          showToast(`Soumission enregistrée (#${result.id.slice(0, 6)})`);
          form.reset();
          await refreshCsrf();
        } catch (error) {
          showToast(error.message, true);
        }
      }

      form.addEventListener('submit', sendSubmission);

      refreshCsrf().catch((error) => {
        showToast(error.message, true);
      });
    </script>
  </body>
</html>
